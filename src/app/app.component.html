<div class="parentSlider">

  <div class="directionControl">
    <div class="left">
      <!-- go back -->
      <img src="../assets/icons/arrow-left.svg" alt="arrow-left" class="arrow">
    </div>
    <div class="right">
      <!-- go forward -->
      <img src="../assets/icons/arrow-right.svg" alt="arrow-right" class="arrow">
    </div>
  </div>

  <div class="childPageOne" *ngIf="page1">
    <div class="pageTitle">{{ pageOneTitle }}</div>
    <div class="pageSubtitle">I am a software developer currently working in Tyson's, Virginia</div>
  </div>

  <div class="childPageTwo" *ngIf="page2">
    <div class="pageTitle">{{ pageTwoTitle }}</div>
    <div class="pageSubtitle">Page 2</div>
  </div>
</div>
